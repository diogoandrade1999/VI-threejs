<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 1</title>
    </head>
    <body>
        <script src="https://rawgithub.com/mrdoob/three.js/master/build/three.js"></script>
        <script src="../js/three.js"></script>

        <script>
            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            var geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(0, 0, 0));
            geometry.vertices.push(new THREE.Vector3(0.5, 0.75, 0));
            geometry.vertices.push(new THREE.Vector3(1, 0, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 2));

            var material = new THREE.MeshBasicMaterial({
                color: 0xff00ff,
                side: THREE.DoubleSide,
            });

            var triangle = new THREE.Mesh(geometry, material);
            scene.add(triangle);

            geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(0, 0, 0));
            geometry.vertices.push(new THREE.Vector3(-0.35, -1, 0));
            geometry.vertices.push(new THREE.Vector3(-0.7, 0.25, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 2));

            material = new THREE.MeshBasicMaterial({
                color: 0xffff00,
                side: THREE.DoubleSide,
            });

            triangle = new THREE.Mesh(geometry, material);
            scene.add(triangle);

            geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(-0.2, 0.15, 0));
            geometry.vertices.push(new THREE.Vector3(0.35, 0.65, 0));
            geometry.vertices.push(new THREE.Vector3(-0.85, 0.9, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 2));
            geometry.faces[0].vertexColors[0] = new THREE.Color(0x0000ff);
            geometry.faces[0].vertexColors[1] = new THREE.Color(0x00ff00);
            geometry.faces[0].vertexColors[2] = new THREE.Color(0xff0000);

            material = new THREE.MeshBasicMaterial({
                vertexColors: THREE.VertexColors,
                side: THREE.DoubleSide,
            });

            triangle = new THREE.Mesh(geometry, material);
            scene.add(triangle);

            geometry = new THREE.Geometry();
            geometry.vertices.push(new THREE.Vector3(0.15, -0.95, 0));
            geometry.vertices.push(new THREE.Vector3(0.9, -0.7, 0));
            geometry.vertices.push(new THREE.Vector3(0.65, 0.1, 0));
            geometry.faces.push(new THREE.Face3(0, 1, 2));

            material = new THREE.MeshBasicMaterial({
                wireframe: true,
                side: THREE.DoubleSide,
            });

            triangle = new THREE.Mesh(geometry, material);
            scene.add(triangle);

            const render = () => {
                requestAnimationFrame(render);
                renderer.render(scene, camera);
            };
            render();
        </script>
    </body>
</html>
