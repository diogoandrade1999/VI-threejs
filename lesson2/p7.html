<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Lesson 2</title>
    </head>
    <body>
        <script src="../js/three.js"></script>
        <script src="../js/controls/OrbitControls.js"></script>

        <script>
            var scene = new THREE.Scene();

            var camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.z = 5;

            var controls = new THREE.OrbitControls(camera);
            controls.update();

            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0xffffff);
            document.body.appendChild(renderer.domElement);

            var alight = new THREE.AmbientLight(0xffffff);
            scene.add(alight);

            var geometry = new THREE.BoxGeometry(2, 1, 4);

            var glassMaterial = new THREE.MeshPhongMaterial({
                color: "#00bfff",
                specular: "#a9fcff",
                shininess: 100,
                opacity: 0.3,
                transparent: true,
                side: THREE.DoubleSide,
            });

            var parallelepiped = new THREE.Mesh(geometry, glassMaterial);
            scene.add(parallelepiped);

            var geometry = new THREE.CylinderGeometry(0.5, 0.5, 0.2, 9);

            var material = new THREE.MeshPhongMaterial({
                color: "#b22222",
                specular: "#a9fcff",
                shininess: 100,
                flatShading: true,
            });

            var cylinder = new THREE.Mesh(geometry, material);
            cylinder.position.x = -1;
            cylinder.position.y = -0.5;
            cylinder.position.z = -2;
            cylinder.rotation.z = Math.PI / 2;
            scene.add(cylinder);

            var cylinder2 = new THREE.Mesh(geometry, material);
            cylinder2.position.x = 1;
            cylinder2.position.y = -0.5;
            cylinder2.position.z = -2;
            cylinder2.rotation.z = Math.PI / 2;
            scene.add(cylinder2);

            var cylinder3 = new THREE.Mesh(geometry, material);
            cylinder3.position.x = -1;
            cylinder3.position.y = -0.5;
            cylinder3.position.z = 2;
            cylinder3.rotation.z = Math.PI / 2;
            scene.add(cylinder3);

            var cylinder4 = new THREE.Mesh(geometry, material);
            cylinder4.position.x = 1;
            cylinder4.position.y = -0.5;
            cylinder4.position.z = 2;
            cylinder4.rotation.z = Math.PI / 2;
            scene.add(cylinder4);

            var geometry = new THREE.CylinderGeometry(0.1, 0.1, 1, 9);

            var materialx = new THREE.MeshBasicMaterial({ color: 0xff0000 });
            var materialy = new THREE.MeshBasicMaterial({ color: 0x0000ff });
            var materialz = new THREE.MeshBasicMaterial({ color: 0x00ff00 });

            var cylinderx = new THREE.Mesh(geometry, materialx);
            cylinderx.position.x = 0.5;
            cylinderx.rotation.z = Math.PI / 2;
            scene.add(cylinderx);

            var cylindery = new THREE.Mesh(geometry, materialy);
            cylindery.position.z = 0.5;
            cylindery.rotation.y = Math.PI / 2;
            cylindery.rotation.z = Math.PI / 2;
            scene.add(cylindery);

            var cylinderz = new THREE.Mesh(geometry, materialz);
            cylinderz.position.y = 0.5;
            cylinderz.rotation.y = Math.PI / 2;
            scene.add(cylinderz);

            const render = () => {
                requestAnimationFrame(render);

                renderer.render(scene, camera);
            };
            render();

            window.addEventListener("resize", function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();

                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        </script>
    </body>
</html>
